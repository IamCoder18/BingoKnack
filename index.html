<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BingoKnack</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="card position-absolute top-50 start-50 translate-middle" id="home">
        <div class="card-body">
            <h2>BingoKnack</h2>
            <br>
            <button type="button" class="btn btn-success btnpg1" id="btnJoin">Join</button><br>
            <button type="button" class="btn btn-danger btnpg1 mt-3" id="btnHost">Host</button>
        </div>
    </div>
    <div class="card position-absolute top-50 start-50 translate-middle" id="host" style="display: none;">
        <div class="card-body">
            <h2>Host</h2>
            <br>
        </div>
    </div>
    <div class="card position-absolute top-50 start-50 translate-middle" id="join" style="display: none;">
        <div class="card-body">
            <h2>Join</h2>
            <br>
            <div class="input-group mb-3" id="gameCodeGroup">
                <span class="input-group-text">Code</span>
                <input type="text" class="form-control" placeholder="Type" aria-label="Gamecode" autocomplete="off"
                    id="gamecode">
                <span class="text-danger" id="gameJoinWarning" style="display: none;">Game Code is invalid or the game
                    has already started</span>
            </div>
            <div id="usernameGroup" style="display: none;">
                <div class="input-group mb-3">
                    <span class="input-group-text">Name</span>
                    <input type="text" class="form-control" placeholder="Type" aria-label="Username" autocomplete="off"
                        id="username">
                </div>
                <button type="button" class="btn btn-success" id="btnJoin2">Join Game</button>
            </div>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
